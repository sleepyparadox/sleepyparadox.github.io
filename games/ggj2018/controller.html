<html>
<head>
	<script type="text/javascript" src="scripts/jquery-3.3.1.slim.min.js"></script>

	<script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>
	<script type="text/javascript" src="scripts/controller.js"></script>
	<link rel="stylesheet" href="style/pong.css">

	<link rel="stylesheet" href="style/proxy.css">

	<link rel="stylesheet" href="style/traffic.css">
	
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

	<!-- https://bootswatch.com/flatly/ -->
	<link rel="stylesheet" href="Flatly/style/bootstrap.css">
	<link rel="stylesheet" href="Flatly/style/flatly.css">

	<title>GGJ 2018 Controller!</title>
	
  </style>
</head>
<body onload="init()" style="background-color: #a7aaa2;">

	<div class="container text-center " style="height:90%">
		
		<div class="row vbottom">
            <div class="col-sm col-10 offset-1">
			
				<div id="controls-wait" class="form-group">
				
					<div class="row">
						<div class="col-12 text-primary text-center">
							<div class="alert alert-alert-secondary">
								Please wait
								</div>
						</div>
					</div>
				</div>
				
				<div id="controls-conductor" class="form-group" hidden="true">
				
					<div class="row">
						<div class="col-12 text-primary text-center">
							<div class="alert alert-alert-secondary">
								<strong>Eleminate</strong> cars to score points
								</div>
						</div>
					</div>
					
					<div class="custom-control custom-radio">
						<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="" ontouchstart="setlights(true)">
						<label class="custom-control-label btn btn-success btn-block" for="customRadio1">Green Light</label>
					</div>
					<br>
					<div class="custom-control custom-radio">
						<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" ontouchstart="setlights(false)">
						<label class="custom-control-label btn btn-danger btn-block" for="customRadio2">Red Light</label>
					</div>
					<br>
					<br>
					<div class="row">
						<div class="col-6 offset-3 text-center">
							<div class="btn btn-danger" ontouchstart="calltrain()" onmousedown="honk()">
								<i class="fa fa-train fa-5x"></i>
								<br><br>
								<span>Summon train</span>
							</div>
						</div>
					</div>
				</div>
				
				
				<div id="controls-car" class="form-group" hidden="true">
					
					<div class="row">
						<div class="col-12 text-primary text-center">
							<div class="alert alert-alert-secondary">
								<strong>Survive</strong> the crossing to score points
								</div>
						</div>
					</div>
					
                    <div class="row">
						<div class="col-6 offset-3 text-center">
							<div class="btn btn-danger" ontouchstart="honk()" onmousedown="honk()">
								<i class="fa fa-bullhorn fa-5x"></i>
								<br><br>
								<span>Honk</span>
							</div>
						</div>
					</div>
                    <br>
                    <div class="row">
						<div class="col-6 text-center">
							<div class="btn btn-primary btn-block" ontouchstart="move(-1)" ontouchend="move(0)" onmousedown="move(-1)" onmouseup="move(0)">
								<i class="fa fa-backward fa-5x"></i>
							</div>
						</div>
						
						<div class="col-6 text-center">
							<div class="btn btn-primary btn-block" ontouchstart="move(1)" ontouchend="move(0)" onmousedown="move(1)" onmouseup="move(0)">
								<i class="fa fa-forward fa-5x"></i>
							</div>
						</div>
						
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
