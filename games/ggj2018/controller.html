<html>
<head>
	<script type="text/javascript" src="scripts/jquery-3.3.1.slim.min.js"></script>

	<script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>
	<script type="text/javascript" src="scripts/controller.js"></script>
	<link rel="stylesheet" href="style/pong.css">

	<link rel="stylesheet" href="style/proxy.css">

	<link rel="stylesheet" href="style/traffic.css">
	
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

	<!-- https://bootswatch.com/flatly/ -->
	<link rel="stylesheet" href="flatly/style/bootstrap.css">
	<link rel="stylesheet" href="flatly/style/flatly.css">

	<title>GGJ 2018 Controller!</title>
	
  </style>
</head>
<body onload="init()" style="background-color: #a7aaa2;">

	<div class="container text-center " style="height:90%">
		
		<div class="row vbottom">
            <div class="col-sm col-10 offset-1">
			
				<div id="controls-ready" class="form-group">
				
					<div class="row">
						<div class="col-12 text-primary text-center">
							<div class="alert alert-alert-secondary">
								You are connected<br>Please wait
							</div>
						</div>
					</div>
				</div>
				
				<div id="controls-wait" class="form-group"  hidden="true">

					<div class="row">
						<div class="col-8 offset-2 text-center">
							<div class="form-group">
								<label for="name-input">Name</label>
								<input type="text" class="form-control" id="name-input" aria-describedby="name input" placeholder="name">
							</div>
						</div>
					</div>
					<br><br>
					<div class="row">
						<div class="col-6 offset-3 text-center">
							<div class="btn btn-danger" ontouchstart="ready()" onmousedown="ready()">
								<span>Ready</span>
							</div>
						</div>
					</div>
					
				</div>

				
				<div id="controls-conductor" class="form-group" hidden="true">
				
					<div class="row">
						<div class="col-12 text-primary text-center">
							<div class="alert alert-alert-secondary">
								You are the disgruntled <strong>CONDUCTOR</strong> 
								<br>
								<strong>DESTROY</strong> cars to <strong>SCORE</strong>
								</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-6 text-center">
							<div class="btn btn-danger btn-block" ontouchstart="setlights(false)" onmousedown="setlights(false)">
								<i class="fa fa-truck fa-flip-horizontal fa-5x"></i>
							</div>
						</div>
						<div class="col-6 text-center">
							<div class="btn btn-success btn-block" ontouchstart="setlights(true)" onmousedown="setlights(true)">
								<i class="fa fa-car fa-5x"></i>
							</div>
						</div>
                    </div>
				</div>
				
				
				<div id="controls-car" class="form-group" hidden="true">
					
					<div class="row">
						<div class="col-12 text-primary text-center">
							<div class="alert alert-alert-secondary">
								You are a <strong>CAR</strong> 
								<br>
								<strong>SURVIVE</strong> the crossing to <strong>SCORE</strong>
							</div>
						</div>
					</div>
					<br>
                    <div class="row">
						<div class="col-6 offset-3 text-center">
							<div class="btn btn-danger" ontouchstart="honk()" onmousedown="honk()">
								<i class="fa fa-bullhorn fa-5x"></i>
							</div>
						</div>
					</div>
                    <br>
                    <div class="row">
						<div class="col-6 text-center">
							<div class="btn btn-primary btn-block" ontouchstart="move(-1)" ontouchend="move(0)" onmousedown="move(-1)" onmouseup="move(0)">
								<i class="fa fa-backward fa-5x"></i>
							</div>
						</div>
						
						<div class="col-6 text-center">
							<div class="btn btn-primary btn-block" ontouchstart="move(1)" ontouchend="move(0)" onmousedown="move(1)" onmouseup="move(0)">
								<i class="fa fa-forward fa-5x"></i>
							</div>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
